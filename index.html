<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Registrazione Utenti</title>
</head>
<body>
<h1>Registrazione Utente</h1>
<form id="userForm">
  <label>Nome: <input type="text" name="nome" required></label><br>
  <label>Email: <input type="email" name="email" required></label><br>
  <label>Ruolo: <input type="text" name="ruolo"></label><br>
  <button type="submit">Registrati</button>
</form>

<p id="status"></p>

<script>
const form = document.getElementById("userForm");
const scriptURL = "https://script.google.com/macros/s/.../exec"; // inserisci URL Apps Script

form.addEventListener("submit", e => {
  e.preventDefault();
  const data = new FormData(form);

  fetch(scriptURL, { method: "POST", body: data })
    .then(response => response.json())
    .then(result => {
      document.getElementById("status").textContent = "Registrazione avvenuta con successo!";
      form.reset();
    })
    .catch(err => {
      document.getElementById("status").textContent = "Errore nella registrazione!";
      console.error(err);
    });
});
</script>
</body>
</html>
